<div class="container py-4">
  <div *ngIf="item; else errorBox">
    <h2 class="mb-3">{{ item.Title }}</h2>

    <div class="row">
      <div class="col-md-4">
        <img
          *ngIf="item.Poster && item.Poster !== 'N/A'"
          [src]="item.Poster"
          class="img-fluid rounded"
          alt="{{ item.Title }}"
        />
      </div>
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item"><strong>Year:  </strong> {{ item.Year.slice(0, 4) }}</li>
          <li class="list-group-item"><strong>Type:  </strong> {{ item.Type }}</li>
          <li class="list-group-item"><strong>ID:  </strong> {{ item.imdbID }}</li>
        </ul>
        <button class="btn btn-outline-secondary mt-4" (click)="goBack()">Go Back</button>
      </div>
    </div>
  </div>

  <ng-template #errorBox>
    <div class="alert alert-danger mt-4">
      {{ error }}
      <button class="btn btn-secondary mt-2" (click)="goBack()">Go Back</button>
    </div>
  </ng-template>
</div>
